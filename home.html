<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Sistemas</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .btn { 
            padding: 20px 40px; background: #007bff; color: white; 
            text-decoration: none; border-radius: 8px; font-weight: bold; 
            text-transform: uppercase; min-width: 150px;
        }
        .btn:hover { background: #0056b3; }
        .btn-externo { background: #6c757d; }
    </style>
</head>
<body>

    <h2 id="boasVindas">Bem-vindo</h2>
    <div id="listaSistemas" class="grid"></div>
    <br><br>
    <a href="login.html" onclick="localStorage.clear()">Sair</a>

<script>
    const dados = localStorage.getItem("usuario");
    if (!dados) {
        window.location.href = "login.html";
    } else {
        const user = JSON.parse(dados);
        document.getElementById("boasVindas").innerText = "Olá, " + user.nome;

        const container = document.getElementById("listaSistemas");
        // Transforma "acb, aei, qweapp" em uma lista
        const sistemas = user.sistema.split(',');

        sistemas.forEach(item => {
            const nomeLimpo = item.trim();
            if (!nomeLimpo) return;

            const btn = document.createElement("a");
            btn.className = "btn";

            if (nomeLimpo.startsWith("http")) {
                // É EXTERNO
                btn.href = nomeLimpo;
                btn.target = "_blank";
                btn.innerText = "Link Externo";
                btn.classList.add("btn-externo");
            } else {
                // É LOCAL (.html)
                btn.href = nomeLimpo + ".html";
                btn.innerText = nomeLimpo;
            }

            container.appendChild(btn);
        });
    }
</script>
</body>
</html>
