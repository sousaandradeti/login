<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>

  <body>
    <h2>Sistema AEI</h2>
    <p id="info"></p>

    <button onclick="voltar()">Voltar</button>

    <script>
      google.script.run.withSuccessHandler(user => {
        if (!user || !user.sistemas.includes('aei')) {
          window.location.href = '/';
          return;
        }
        document.getElementById('info').innerText =
          `Usu√°rio: ${user.nome} | Perfil: ${user.perfil}`;
      }).getSession();

      function voltar() {
        window.location.href = '?page=home';
      }
    </script>
  </body>
</html>
