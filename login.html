<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h3>Login</h3>

<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>

<p id="msg" style="color:red"></p>

<script>
const API = "https://script.google.com/macros/s/AKfycbyE9qrkzJkXDEMpykNjJ1ZJ6PoEmcphARLl5M_2zSrkfvVKUSsFLFUSZ4pFEKlWjBB1xA/exec";

function login() {
  msg.innerText = "Validando...";

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  fetch(`${API}?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`)
    .then(r => r.json())
    .then(res => {
      if (!res.success) {
        msg.innerText = res.message;
        return;
      }

      localStorage.setItem("usuario", JSON.stringify(res));

      if (res.sistema === "acb") {
        location.href = "acbapp.html";
      } else {
        location.href = "aeiapp.html";
      }
    })
    .catch(err => {
      msg.innerText = "Erro de conex√£o";
      console.error(err);
    });
}
</script>

</body>
</html>
