<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h3>Login</h3>

<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>

<p id="msg"></p>

<script>
const API = "https://script.google.com/macros/s/AKfycby6uAaLn_laRb-o5iGow0C4is_ynRW-nX_l6q8pI6REAt6alllBlJW9YJtCPnVNYwU7/exec";

function login() {
  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      email: email.value,
      senha: senha.value
    })
  })
  .then(r => r.json())
  .then(res => {
    if (!res.success) {
      msg.innerText = res.message;
      return;
    }

    localStorage.setItem("usuario", JSON.stringify(res));

    if (res.sistema === "acb") {
      window.location.href = "acbapp.html";
    } else {
      window.location.href = "aeiapp.html";
    }
  });
}
</script>

</body>
</html>
