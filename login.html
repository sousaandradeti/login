<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h3>Login</h3>

<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>

<p id="msg" style="color:red"></p>

<script>
const API = "https://script.google.com/macros/s/AKfycbwKHTgrerwwAPsPts3ZzGGOj4SWoOfNP0gwKNvV40VG3Daagaz8eBqDLcLwQ9xoqKEG/exec";

function login() {
  msg.innerText = "Validando...";

  fetch(API, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      email: document.getElementById("email").value,
      senha: document.getElementById("senha").value
    })
  })
  .then(res => res.json())
  .then(res => {
    if (!res.success) {
      msg.innerText = res.message;
      return;
    }

    localStorage.setItem("usuario", JSON.stringify(res));

    if (res.sistema === "acb") {
      location.href = "acbapp.html";
    } else {
      location.href = "aeiapp.html";
    }
  })
  .catch(err => {
    msg.innerText = "Erro de conex√£o";
    console.error(err);
  });
}
</script>

</body>
</html>
