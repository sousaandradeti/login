<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #msg { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-card">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="E-mail">
    <input id="senha" type="password" placeholder="Senha">
    <button id="btn" onclick="login()">Entrar</button>
    <p id="msg"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyFWzP5LLQHTyuJmgmmOphnMfr2vt0lWqqi6RCaxUYqdbh7-cBZVGDbs6BUuTC4967Q9g/exec";

function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const msg = document.getElementById("msg");

    msg.style.color = "blue";
    msg.innerText = "Validando...";

    fetch(`${API}?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`)
        .then(r => r.json())
        .then(res => {
            if (res.success) {
                // Salva os dados (incluindo os sistemas permitidos) no localStorage
                localStorage.setItem("usuario", JSON.stringify(res));
                location.href = "home.html"; // Vai para a página de seleção
            } else {
                msg.style.color = "red";
                msg.innerText = res.message;
            }
        })
        .catch(() => {
            msg.innerText = "Erro ao conectar";
        });
}
</script>
</body>
</html>
